<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login page</title>
</head>
<body>
    <div id="admin-box">
        <img src="login2.png">
        <h1>Login</h1>
        <form>
            <label class="useraname"></label>
                <input
                type="text"
                id="username"
                placeholder="type your name">
            <label class="password"></label>
                <input
                type="password"
                id="password"
                placeholder="type your password">
                <p class="forget">
                    <a href="forget.html" target="_blank">Forget password ?</a>
                </p>
                <input type="button" value="Login" id="btn">
                <p class="p-up">Or Sing Up</p>
                <div id="icon-box">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                </div>
                <p class="p-student">
                    or Sing Up usig for student
                </p>
                <p class="p-singup">
                   <a href="register.html" target="_blank">SIGN UP</a>
                </p>
        </form>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <p class="salman">created by salman islam</p>
    </div>
</body>
</html>
