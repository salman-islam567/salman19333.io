<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css">
    <title>register page</title>
  </head>
  <body>
    <div id="admin-box2">   
      <form>
        <img src="register2.png">
        <h1>-----------Sing Up------------</h1>
        <label class="frist name"></label>
        <input
          type="text"
          id="frist name"
          placeholder="Frist name"
          required/>
        <label class="surname"></label>
        <input
          type="text"
          id="surname"
          placeholder="Surname"
          required>
        <label class="email"></label>
        <input
          type="email"
          id="email"
          placeholder="mobile namber or email address"
          required>
        <label class="password"></label>
        <input
          type="password"
          id="password"
          placeholder="New password"
          required>
        <level class="confirm-password"></level>
        <br>
        <input
          type="password"
          id="confirm-password"
          placeholder="confirm password"
          required>
        <h3 class="date">Date of birth ?</h3>
        <select name="month">
          <option value="month">Month</option>
          <option value="february">February</option>
        </select>
        <select name="day">
          <option value="day">Day</option>
          <option value="5">5</option>
        </select>
        <select name="yers">
          <option value="yers">Years</option>
          <option value="2002">2002</option>
        </select><br><br>
        <h3>Gender?</h3>
        <div class="redio-group"> 
          <label>
            <input type="radio" value="male" name="gender">male
          </label>
          <label>
            <input type="radio" value="female" name="gender">female
          </label>
          <label>
            <input type="radio" value="costom" name="gender">costom
          </label>
        </div>
        <input type="submit" value="submit" id="btn2"/>
      </form>
      <p class="salman">created by salman islam</p>
    </div>
  </body>
</html>
